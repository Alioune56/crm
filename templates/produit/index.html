{% extends 'main.html'%}

{% block content %}
<br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="button">Ajouter Produit</button>

</div>
<br>
  <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Produit</th>
      <th scope="col">Prx</th>
      <th scope="col">Modifier</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    {% for produit in produits %}
    <tr>
      <th>{{produit.nom}}</th>
      <th>{{produit.prix}}</th>
      <th><a href="">Modifier</a></th>
      <th><a href="">Supprimer</a></th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
